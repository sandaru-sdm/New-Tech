<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tech | Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="icon" href="resources/letter-n.png" />

</head>

<body class="main-body">

    <div class="container-fluid vh-100 d-flex justify-content-center">
        <div class="row align-content-center">
            <div class="container py-5 h-100">

                <div class="text-center col-12 glow">
                    <h1 class="title-01">Welcome To New Tech</h1>
                </div>

                <div class="row justify-content-center align-items-center mb-3 mt-5">
                    <div class="col-12 col-lg-8">
                        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">

                            <div class="card-body p-4">
                                <h3 class="mb-2 text-center">Create New Account</h3>

                                <div class="row">

                                    <div class="col-6 mt-1">
                                        <lable class="form-label">First Name</lable>
                                        <input type="text" class="form-control" id="fname" />
                                    </div>

                                    <div class="col-6 mt-1">
                                        <lable class="form-label">Last Name</lable>
                                        <input type="text" class="form-control" id="lname" />
                                    </div>

                                    <div class="col-12 mt-1">
                                        <lable class="form-label">Email</lable>
                                        <input type="text" class="form-control" id="email" />
                                    </div>

                                    <div class="col-12 mt-1">
                                        <lable class="form-label">Password</lable>
                                        <input type="password" class="form-control" id="password" />
                                    </div>

                                    <div class="col-6 mt-1">
                                        <lable class="form-label">Mobile</lable>
                                        <input type="text" class="form-control" id="mobile" />
                                    </div>

                                    <div class="col-6 mt-1">
                                        <lable class="form-label">Gender</lable>
                                        <select class="form-select" id="gender">
        
                                           <option value="">Male</option>
                                           <option value="">Female</option>
                                           <option value="">Other</option>
        
                                        </select>
                                    </div>

                                    <div class="col-12 col-lg-6 d-grid mt-4">
                                        <button class="btn btn-primary">Sign Up</button>
                                    </div>

                                    <div class="col-12 col-lg-6 d-grid mt-4">
                                        <a href="login.html" class="text-decoration-none btn btn-success">Already have an account? SignIn</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 fixed-bottom d-none d-lg-block">
                <p class="text-center fw-bold text-white">&copy; 2022 New Tech | All Right Reserved.</p>
            </div>

        </div>
    </div>

</body>

</html>
